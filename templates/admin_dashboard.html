{% extends "admin_base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<!-- Dashboard widgets -->
<div class="bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Dashboard</h2>
    <div class="grid grid-cols-2 gap-4">
        <div class="bg-blue-200 p-4 rounded shadow">Number of Hotels: {{ num_hotels }}</div>
        <div class="bg-green-200 p-4 rounded shadow">Number of Room Types: {{ num_room_types }}</div>
        <div class="bg-yellow-200 p-4 rounded shadow">Total Bookings: {{ total_bookings }}</div>
        <div class="bg-red-200 p-4 rounded shadow">Total Revenue: {{ total_revenue }}</div>
    </div>
</div>
{% endblock %}
