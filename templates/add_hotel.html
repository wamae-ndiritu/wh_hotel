<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Add Hotel</h1>
    <form action="{{ url_for('add_hotel') }}" method="POST" enctype="multipart/form-data">
        <label for="name">Hotel Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" required><br><br>
        
        <label for="peak_season_rate">Peak Season Rate:</label>
        <input type="number" id="peak_season_rate" name="peak_season_rate" required><br><br>
        
        <label for="off_peak_rate">Off-Peak Rate:</label>
        <input type="number" id="off_peak_rate" name="off_peak_rate" required><br><br>
        
        <label for="image">City Image:</label>
        <input type="file" id="image" name="image"><br><br>
        
        <button type="submit">Add Hotel</button>
    </form>
</body>
</html>
